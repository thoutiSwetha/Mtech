{% extends 'base.html' %}
{% block navblock %}
{% include 'tabs.html' with active_tab='tab2' %}
{% endblock %}
{% block userblock %}
{% load staticfiles %}
<style>
.formholder{
float:left;
margin-left:30%;
}
select{
width:66%;
}
input[type=submit]
{
background:white;
border:1px solid white;
padding-left:25px;
padding-right:25px;
padding-top:15px;
padding-bottom:15px;
text-transform:uppercase;
}
input[type=submit]:hover
{
    background:#035671;
    color:white;
}
tr{
height:80px;
}
label{
color:white;
}
</style>
<img src="{% static 'images/uploadimg2.gif' %}" style="width:200px;height:200px;margin-top:100px; margin-left:800px;">
<img src="{% static 'images/uploadimg3.gif' %}" style="height:200px;width:200px; margin-top:-300px;margin-left:-1000px;">

<div class="formholder">
<form method='post' enctype='multipart/form-data'>
{% csrf_token %}


<table style="margin-left:-50px; margin-top:-300px;">


    
    <tr>
    <td></td>
        <td><label>Documents</label></td>
        <td><label style="padding-left:10px;padding-right:10px;">:</label></td>
        <td>{{form.document}}</td>
    </tr>
    <tr>
        <td colspan="3" style="padding:20px;"><input type="submit" value="submit" style="margin-left:100px;"/></td>
    </tr>
</table>

</form>
</div>
<div class="img">
</div>
{% endblock %}
